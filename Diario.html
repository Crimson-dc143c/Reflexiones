<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflexiones</title>

  <style>
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(180deg, #68E8E0, #C45AD6);
      display: flex;
      justify-content: center;
      padding-top: 40px;
      color: #29464f;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .app {
      background: linear-gradient(180deg, #B9EDEA, #F6D2FC);
      padding: 22px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transition: background 0.4s ease;
    }

    #botonModo {
      background: transparent;
      border: none;
      width: 100%;
      text-align: right;
      font-size: 13px;
      cursor: pointer;
      color: #0A7294;
      margin-bottom: 6px;
    }

  h2 {
      font-weight: normal;
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 8px;
    } 

   textarea {
      width: 100%;
      height: 90px;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #bde7f0;
      background: #ffffff;
      resize: none;
      font-family: inherit;
    }


    select, input[type="text"] {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #0A7294;
      background: #E6F7FA;
      font-family: inherit;
    }

#busqueda {
  margin-top: 8px;
  padding: 6px;
  font-size: 13px;
  box-sizing: border-box;
  border-radius: 10px;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px;
  border: 1px solid #0A7294;
  background: #E6F7FA;
  display: block;
}


    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #0A7294;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #50bbde;
    }

    .respuestas {
      margin-top: 18px;
      font-size: 14px;
    }

    .item {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      animation: aparecer 0.4s ease;
      font-size: 13px;
      line-height: 1.5;
    }

   small {
      color: #50bbde;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üåô MODO NOCHE */

    body.noche {
      background: linear-gradient(180deg, #005c56, #4c0059);
      color: #e0f2f1;
    }

    body.noche .app {
      background: linear-gradient(180deg, #00302e, #25002b);
    }

    body.noche textarea,
    body.noche select,
    body.noche input[type="text"] {
      background: #1c2b33;
      color: #e0f2f1;
      border: 1px solid #4dd0e1;
    }

    body.noche .item {
      background: #1c2b33;
    }

    body.noche button {
      background: #4dd0e1;
      color: #00363a;
    }

    body.noche #botonModo {
      color: #4dd0e1;
    }


    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #cdedf7;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
    }

    body.noche .modal-content {
      background: #1c2b33;
      color: #e0f2f1;
    }

/* ===== MODO SOLO CELULAR ===== */
@media (max-width: 600px) {
  
  body {
    margin: 0;
    padding: 0;
    background: var(--bg-color);
  }

  .app {
    width: 100%;
    max-width: 100%;
    min-height: 100vh;
    border-radius: 0;
    box-shadow: none;
    padding: 16px;
  }

}

@media (max-width: 600px) {

  input[type="text"],
  textarea,
  select {
    font-size: 16px; /* importante para Android */
    padding: 12px;
    border-radius: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 18px;
  }

}
@media (max-width: 600px) {

  .controls,
  .toolbar,
  .actions {
    flex-direction: column;
    gap: 12px;
  }

}
@media (max-width: 600px) {

  body.dark {
    background: #0f172a;
  }

  body.dark .app {
    background: #020617;
  }

}


button, input, textarea, select {
  touch-action: manipulation;
}


  </style>
</head>
  <meta charset="UTF-8">
  <title>Reflexiones</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0A7294">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

<body>

  <div class="app">
    <button id="botonModo" onclick="toggleModo()">üåô Modo noche</button>
    <h2 id="titulo"></h2>

    <textarea id="respuesta" placeholder="Escribe lo que piensas..."></textarea>

    <select id="tipo">
      <option>üß† Reflexi√≥n</option>
      <option>üí° Idea</option>
      <option>‚ùì Duda</option>
      <option>‚ú® Sue√±o</option>
      <option>üíó Deseo</option>
    </select>

    <button onclick="guardarRespuesta()">Guardar reflexi√≥n</button>

    <input id="busqueda" placeholder="Buscar..." oninput="mostrarRespuestas()">
    <div id="lista"></div>
  </div>

  <!-- MODAL (AQU√ç S√ç VA) -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Editar reflexi√≥n</h3>
      <textarea id="editarTexto"></textarea>
      <select id="editarTipo">
        <option>üß† Reflexi√≥n</option>
        <option>üí° Idea</option>
        <option>‚ùì Duda</option>
        <option>‚ú® Sue√±o</option>
        <option>üíó Deseo</option>

      </select>
      <button onclick="guardarEdicion()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let respuestas = JSON.parse(localStorage.getItem("respuestas")) || [];
    let indiceEditando = null;

    function mostrarTitulo() {
      const hoy = new Date();
      document.getElementById("titulo").innerText =
        "Welcome today ‚ô• ‚Äî " + hoy.toLocaleDateString();
    }

    function guardarRespuesta() {
      const texto = respuesta.value.trim();
      if (!texto) return;

      respuestas.push({
        texto,
        tipo: tipo.value,
        fecha: new Date().toLocaleString()
      });

      localStorage.setItem("respuestas", JSON.stringify(respuestas));
      respuesta.value = "";
      mostrarRespuestas();
    }

    function mostrarRespuestas() {
      lista.innerHTML = "";
      respuestas.forEach((r, i) => {
        lista.innerHTML += `
          <div class="item">
            <strong>${i + 1}.</strong> ${r.tipo}<br>
            ${r.texto}<br>
            <small>${r.fecha}</small><br>
            <button onclick="abrirModal(${i})">‚úèÔ∏è Editar</button>
            <button onclick="borrarRespuesta(${i})">üóëÔ∏è Borrar</button>
          </div>`;
      });
    }

    function borrarRespuesta(i) {
      respuestas.splice(i, 1);
      localStorage.setItem("respuestas", JSON.stringify(respuestas));
      mostrarRespuestas();
    }

    function abrirModal(i) {
      indiceEditando = i;
      editarTexto.value = respuestas[i].texto;
      editarTipo.value = respuestas[i].tipo;
      modal.style.display = "flex";
    }

    function guardarEdicion() {
      respuestas[indiceEditando].texto = editarTexto.value;
      respuestas[indiceEditando].tipo = editarTipo.value;
      localStorage.setItem("respuestas", JSON.stringify(respuestas));
      cerrarModal();
      mostrarRespuestas();
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

  function toggleModo() {
      document.body.classList.toggle("noche");
      const esNoche = document.body.classList.contains("noche");

      document.getElementById("botonModo").innerText =
        esNoche ? "‚òÄÔ∏è Modo calma" : "üåô Modo noche";

      localStorage.setItem("modo", esNoche ? "noche" : "calma");
    }

    const modoGuardado = localStorage.getItem("modo");
    if (modoGuardado === "noche") {
      document.body.classList.add("noche");
      document.getElementById("botonModo").innerText = "‚òÄÔ∏è Modo calma";
    }

    mostrarTitulo();
    mostrarRespuestas();
  </script>

</body>
</html>
